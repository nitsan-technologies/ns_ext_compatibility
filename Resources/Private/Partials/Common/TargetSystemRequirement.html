<table class="ns-ext-datatable typo3-extension-list t3-table table table-striped table-hover" cellspacing="0">
	<thead>
		<tr class="x-grid3-header">
			<th colspan="3"><f:translate key="targetSystemRequirement"/>{targetVersion}</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td width="40%"><strong><f:translate key="targetSystemRequirement.module"/></strong></td>
			<td><strong><f:translate key="targetSystemRequirement.current"/></strong></th>
			<td><strong><f:translate key="targetSystemRequirement.required"/></strong></th>
		</tr>
		<f:for each="{targetSystemRequirement}" key='name' as="module" iteration="iter">
			<tr {f:if(condition:iter.isOdd, then: 'class="bgColor6"', else:'class="bgColor4"' )}>
				<td><f:translate key="targetSystemRequirement.{name}"/></td>
				<td width="30%">{module.current}</td>
				<td>{module.required}</td>
			</tr>
		</f:for>
	</tbody>
</table>
